<section id="contact" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row">
            <div class="wow fadeInUp col-md-6 col-sm-12" data-wow-delay="0.4s">
                <div id="google-map">
                    <p class="titulo-prod"> Puedes encontarnos en:</p>
                    <ul class="wow fadeInUp social-icon" data-wow-delay="0.4s">

                        <li>
                            <p>
                                <a href="https://www.facebook.com/BerryMuchApizz" class="fa fa-facebook-square" attr="facebook icon"> </a> Facebook</p>
                        </li>

                        <li>
                            <p>
                                <a href="https://www.instagram.com/berr_ymuch/" class="fa fa-instagram"> </a>Instagram</p>
                        </li>

                    </ul>
                    <address class="wow fadeInUp" data-wow-delay="0.4s">
                        <p>WhatsApp: </p> 
                        <p>090-080-0650 <br> 090-070-0430</p>
                        <p><a href="mailto:berrymuchweb@gmail.com">berrymuchweb@gmail.com</a></p>
                        
                   </address>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">

                <div class="col-md-12 col-sm-12">
                    <div class="section-title wow fadeInUp" data-wow-delay="0.1s">
                        <h2>Contáctanos</h2>
                    </div>
                </div>

                <!-- CONTACT FORM -->
                <form action="#" method="post" class="wow fadeInUp" id="contact-form" role="form" data-wow-delay="0.8s">

                    <!-- IF MAIL SENT SUCCESSFUL  // connect this with custom JS -->
                    <h6 class="text-success">Tu mensaje se ha enviado exitosamente .
                    </h6>

                    <!-- IF MAIL NOT SENT -->
                    <h6 class="text-danger">Ingrese un correo electrónico válido.</h6>

                    <div class="col-md-6 col-sm-6">
                        <input type="text" class="form-control" id="cf-name" name="name" placeholder="Nombre Completo">
                    </div>

                    <div class="col-md-6 col-sm-6">
                        <input type="email" class="form-control" id="cf-email" name="email" placeholder="Correo">
                    </div>

                    <div class="col-md-12 col-sm-12">
                        <input type="text" class="form-control" id="cf-subject" name="subject" placeholder="Tema">

                        <textarea class="form-control" rows="6" id="cf-message" name="message" placeholder="Cuéntanos en qué te podemos ayudar"></textarea>

                        <button type="submit" class="form-control" id="cf-submit" name="submit">Enviar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>
